<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Projects | Chirag Sharma</title>
    <link rel="stylesheet" href="css/Global.css">
     <!-- Icon -->
    <link rel="icon" href="assets/hero.ico">

</head>

<body>
    <section class="projects-section">

        <div class="section-heading">
            <h2><span> ⚔ </span> Featured <span> Projects </span></h2>
            <h3 class="sub-heading">Selected works showcasing development and problem solving.</h3>
        </div>

        <!-- FILTER -->
        <div class="filter-buttons ">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="frontend">Frontend</button>
            <button class="filter-btn" data-filter="backend">Backend</button>
            <button class="filter-btn" data-filter="fullstack">Full Stack</button>
        </div>

        <!-- PROJECT GRID -->
        <div class="projects-grid services-grid-box " id="projectsGrid"></div>

    </section>

    <!-- MODAL -->
    <div class="project-modal " id="projectModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">×</span>
            <h3 id="modalTitle"></h3>
            <p id="modalDesc"></p>
            <a id="modalLink" class="btn-primary btn" target="_blank">Visit Project</a>
        </div>
    </div>

    <script src="JS/project.js"></script>
</body>

</html>
